<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
  <style>
    table {
    border-collapse: collapse;
    width: 100%;
    }
    th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
    }
  </style>
</head>
<body>
<h1>受講生情報一覧</h1>
<table>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td th:text="${studentDetail.student.name}">山田太郎</td>
    <td th:text="${studentDetail.student.furigana}">ヤマダタロウ</td>
    <td th:text="${studentDetail.student.nickname}">タロウ</td>
    <td th:text="${studentDetail.student.emailAddress}">yamada.gmail.com</td>
    <td th:text="${studentDetail.student.area}">千葉</td>
    <td th:text="${studentDetail.student.age}">58</td>
    <td th:text="${studentDetail.student.gender}">女性</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
  </tr>
</table>
</body>
</html>
